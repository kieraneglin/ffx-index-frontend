<view-title>Monsters |</view-title>

<div ng-controller="monsterIndexController">
  <div class="pure-g content" ng-hide="loading">
    <div class="pure-u-1-1  pure-u-sm-5-24 pure-u-lg-1-3"></div>
    <div class="pure-u-1-1 pure-u-sm-14-24 pure-u-lg-1-3 table-container">
      <h1 class="name text-center">All Monsters</h1>
      <input type="text" placeholder="Filter Results" class="filter-input" ng-model="searchResults">
      <table class="pure-table">
        <thead>
          <tr>
            <th class="text-center">Name</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="monster in monsters | filter:searchResults"  ng-class="{'pure-table-odd': $odd}">
            <td class="text-center"><a ng-href="monster/{{monster.api_details.slug}}">{{ monster.name }}</a></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="pure-u-1-1 pure-u-sm-5-24 pure-u-lg-1-3"></div>
  </div>
  <loading-icon ng-show="loading"></loading-icon>
</div>
