<div ng-controller="locationShowController">
  <view-title>{{location.name}} |</view-title>

  <div class="pure-g" ng-hide="loading">
    <div class="pure-u-1 content name">
      <h1 class="text-center">{{location.name}}</h1>
      <h4 class="text-center">Location</h4>
    </div>
    <!--  -->
    <div class="pure-u-1 pure-u-md-4-24 pure-u-lg-1-3"></div>
    <div class="pure-u-1 pure-u-md-16-24 pure-u-lg-1-3 table-container text-center">
      <span ng-if="monsterSplit.length">
        <table class="pure-table">
          <thead>
            <tr>
              <th colspan="3" class="text-center">Monsters</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="mSplit in monsterSplit" ng-class="{'pure-table-odd': $odd}">
              <td ng-repeat="monster in mSplit"><a ng-href="monster/{{monster.api_details.slug}}">{{ monster.name }}</a></td>
              <td ng-if="mSplit.length == 2" ng-repeat="x in [1]"></td>
              <td ng-if="mSplit.length == 1" ng-repeat="x in [1, 2]"></td>
            </tr>
          </tbody>
        </table>
      </span>
      <span ng-if="location.key_items.length">
        <table class="pure-table">
          <thead>
            <tr>
              <th class="text-center">Key Item</th>
              <th class="text-center">Description</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="item in location.key_items | orderBy:'item.api_detais.id'" ng-class="{'pure-table-odd': $odd}">
              <td><a ng-href="keyitem/{{item.api_details.slug}}">{{ item.name }}</a></td>
              <td>{{ item.description }}</td>
            </tr>
          </tbody>
        </table>
      </span>
    </div>
    <div class="pure-u-1 pure-u-md-4-24 pure-u-lg-1-3"></div>
  </div>
  <loading-icon ng-show="loading"></loading-icon>
</div>
