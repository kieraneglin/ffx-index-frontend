<view-title>Locations |</view-title>

<div ng-controller="locationIndexController">
  <div class="pure-g content" ng-hide="loading">
    <div class="pure-u-1-24 pure-u-lg-1-3"></div>
    <div class="pure-u-22-24 pure-u-lg-1-3 table-container">
      <h1 class="name text-center">All Locations</h1>
      <input type="text" placeholder="Filter Results" class="filter-input" ng-model="searchResults">
      <table class="pure-table">
        <thead>
          <tr>
            <th class="text-center">Name</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr ng-repeat="location in locations | orderBy:'name' | filter:searchResults"  ng-class="{'pure-table-odd': $odd}">
            <td><a ng-href="location/{{location.api_details.slug}}">{{ location.name }}</a></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="pure-u-1-24 pure-u-lg-1-3"></div>
  </div>
  <loading-icon ng-show="loading"></loading-icon>
</div>
