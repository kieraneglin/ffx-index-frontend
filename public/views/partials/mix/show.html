<div ng-controller="mixShowController">
  <view-title>{{mix.name}} |</view-title>

  <div class="pure-g" ng-hide="loading">
    <div class="pure-u-1 content name">
      <h1 class="text-center">{{mix.name}}</h1>
      <h4 class="text-center">Mix</h4>
    </div>
    <!--  -->
    <div class="pure-u-1 pure-u-md-4-24 pure-u-lg-1-3"></div>
    <div class="pure-u-1 pure-u-md-16-24 pure-u-lg-1-3 table-container text-center">
    <h3>{{mix.description}}</h3>
      <br>
      <h2 class="text-center">Item Combinations</h2>
      <input type="text" class="filter-input" placeholder="Filter By Item" ng-model="searchResults">
        <table class="pure-table">
          <thead>
              <tr>
                <th ng-click="sortType='item_one.name'" class="text-center">
                  Item One
                  <span ng-show="sortType == 'item_one.name'" class="fa fa-caret-down"></span>
                  <span ng-show="sortType == 'item_two.name'" class="fa fa-angle-down"></span>
                </th>
                <th ng-click="sortType='item_two.name'" class="text-center">
                  Item Two
                  <span ng-show="sortType == 'item_two.name'" class="fa fa-caret-down"></span>
                  <span ng-show="sortType == 'item_one.name'" class="fa fa-angle-down"></span>
                </th>
              </tr>
          </thead>
          <tbody>
              <tr ng-repeat="combo in mix.combinations | orderBy:sortType | filter:searchResults"  ng-class="{'pure-table-odd': $odd}">
                <td><a ng-href="item/{{combo.item_one.slug}}">{{ combo.item_one.name }}</a></td>
                <td><a ng-href="item/{{combo.item_two.slug}}">{{ combo.item_two.name }}</a></td>
              </tr>
          </tbody>
      </table>
      </div>
    <div class="pure-u-1 pure-u-md-4-24 pure-u-lg-1-3"></div>
  </div>
  <loading-icon ng-show="loading"></loading-icon>
</div>
