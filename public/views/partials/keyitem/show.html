<div ng-controller="keyItemShowController">
  <view-title>{{item.name}} |</view-title>

  <div class="pure-g" ng-hide="loading">
    <div class="pure-u-1 content name">
      <h1 class="text-center">{{item.name}}</h1>
      <h4 class="text-center">Key Item</h4>
    </div>
    <div class="pure-u-1 pure-u-lg-1-5"></div>
    <div class="pure-u-1 pure-u-lg-3-5 table-container text-center">
    <h3>{{item.description}}</h3>
      <br>
        <table class="pure-table">
          <thead>
              <tr>
                <th class="text-center">Location</th>
                <th class="text-center">Details</th>
              </tr>
          </thead>
          <tbody>
            <td><a ng-href="location/{{item.api_details.location.slug}}">{{ item.location }}</a></td>
            <td>{{ item.details }}</td>
          </tbody>
      </table>
      </div>
    <div class="pure-u-1 pure-u-lg-1-5"></div>
  </div>
  <loading-icon ng-show="loading"></loading-icon>
</div>
