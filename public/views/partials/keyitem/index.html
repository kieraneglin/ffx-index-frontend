<view-title>Key Items |</view-title>
<div ng-controller="keyItemIndexController">
  <div class="pure-g content" ng-hide="loading">
    <div class="pure-u-1-24 pure-u-lg-1-3"></div>
    <div class="pure-u-22-24 pure-u-lg-1-3 table-container">
      <h1 class="name text-center">All Key Items</h1>
      <input type="text" placeholder="Filter Results" class="filter-input" ng-model="searchResults">
      <table class="pure-table">
        <thead>
          <tr>
            <th class="text-center">Name</th>
            <th class="text-center">Description</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr ng-repeat="item in items | orderBy:idSort | filter:searchResults"  ng-class="{'pure-table-odd': $odd}">
            <td><a ng-href="keyitem/{{item.api_details.item.slug}}">{{ item.name }}</a></td>
            <td>{{ item.description }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="pure-u-1-24 pure-u-lg-1-3"></div>
  </div>
  <loading-icon ng-show="loading"></loading-icon>
</div>
